<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>MovieWheel - Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<nav>
    <ul id="navbar">
        <li><a th:href="@{/}"><img src="../static/img/Logo.png" th:src="@{img/Logo.png}" alt="logo" id="logo"></a></li>
        <li class="menu"><a href="/schedule">Schedule</a></li>
        <li class="menu"><a href="/location">Location</a></li>
        <li class="menu"><a href="/info">About us</a></li>
        <li id="name">MOVIE WHEEL</li>

        <li class="social-network"><a href=""><img src="../static/img/facebook.png" th:src="@{img/facebook.png}"></a>
        </li>
        <li class="social-network"><a href=""><img src="../static/img/instagram.png" th:src="@{img/instagram.png}"></a>
        </li>
        <li>
            <button onclick="document.getElementById('id01').style.display='block'" id="sign-in">Sign In</button>
        </li>
    </ul>
    <!-- MODAL SIGN IN -->
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom signIn" style="max-width:600px">

            <div class="w3-center"><br>
                <span onclick="document.getElementById('id01').style.display='none'"
                      class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                <p class="w3-margin-top">Account</p>
            </div>

            <!-- SIGN-IN -->
            <div class="w3-section signIn" id="signin">
                <form class="w3-container" th:action="@{/login}" method="post" th:object="${user}">
                    <label for="l"><b>Username</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" id="l" type="text" placeholder="Enter Username"
                           th:field="*{username}" required>
                    <label for="psw"><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" id="psw" placeholder="Enter Password"
                           th:field="*{userPassword}" required>
                    <button class="w3-button w3-block w3-section" type="submit">ENTER</button>
                </form>
            </div>

            <!-- REGISTER -->
            <div class="w3-section logUp" id="logUp">
                <form class="w3-container " th:action="@{/register}" method="post" th:object="${user}">
                    <label for="firstName"><b>First Name</b></label>
                    <input id="firstName" class="w3-input w3-border w3-margin-bottom" type="text"
                           placeholder="Enter first name" th:field="*{firstName}" required>
                    <label for="LastName"><b>Last Name</b></label>
                    <input id="LastName" class="w3-input w3-border w3-margin-bottom" type="text"
                           placeholder="Enter last name" th:field="*{lastName}" required>
                    <label for="usernameL"><b>Username</b></label>
                    <input id="usernameL" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                           th:field="*{username}" required>
                    <label for="e-mailL"><b>E-mail</b></label>
                    <input id="e-mailL" class="w3-input w3-border w3-margin-bottom" type="email"
                           placeholder="Enter E-mail" th:field="*{email}" required>
                    <label for="pswL"><b>Password</b></label>
                    <input id="pswL" class="w3-input w3-border" type="password" placeholder="Enter Password"
                           th:field="*{userPassword}" required>
                    <button class="w3-button w3-block w3-section" type="submit">CREATE</button>
                </form>
            </div>

            <!-- LABEL -->
            <div class="rb">
                <input type="radio" name="tab" id="logIn" onclick="changeVis2()" checked>
                <label class="w3-button w3-block w3-section radioB" for="logIn">Sign In</label>
                <input type="radio" name="tab" id="register">
                <label class="w3-button w3-block w3-section radioB" for="register" onclick="changeVis()">Sign Up</label>
            </div>
        </div>
    </div>
    <!-- FOR MODAL WINDOW -->
    <script>
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
        }

        function changeVis() {
            let signin = document.getElementById("signin");
            let logup = document.getElementById("logUp");
            document.getElementById("register").checked = true;
            signin.style.display = 'none';
            logup.style.display = 'block';
        }

        function changeVis2() {
            let signin = document.getElementById("signin");
            let logup = document.getElementById("logUp");
            document.getElementById("logIn").checked = true;
            logup.style.display = 'none';
            signin.style.display = 'block';
        }
    </script>

</nav>


<main>
    <div class="slideshow-container">
        <div class="text">NOW IN CINEMA</div>
        <!-- Full-width images !!! 1920x1080 !!!-->
        <div class="mySlides fade">
            <img src="../static/img/previewMovie/img1.jpg" th:src="@{img/previewMovie/img1.jpg}" alt="img1"
                 style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="../static/img/previewMovie/img2.jpg" th:src="@{img/previewMovie/img2.jpg}" alt="img2"
                 style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="../static/img/previewMovie/img3.jpg" th:src="@{img/previewMovie/img3.jpg}" alt="img3"
                 style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)"><img src="../static/img/nextL.png" th:src="@{img/nextL.png}"
                                                      alt="arrow"></a>
        <a class="next" onclick="plusSlides(1)"><img src="../static/img/nextR.png" th:src="@{img/nextR.png}"
                                                     alt="arrow"></a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</main>
<script type="text/javascript" src="../static/js/slideShow.js" th:src="@{js/slideShow.js}"></script>
<footer class="foot">
    <h4>Contact us</h4>
    <div class="contact">
        <p id="mail">movietape.autocinema@gmail.com</p>
        <p id="tel">(044) 44-44-44, (044)-32-33-32</p>
    </div>
</footer>

</body>
</html>
